# https://kubernetes.io/docs/tasks/configure-pod-container/configure-persistent-volume-storage/
# https://microk8s.io/docs/registry-images
# https://medium.com/manikkothu/build-and-deploy-apps-on-microk8s-1df26d1ddd3c
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ganache-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 15Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/khanh/Documents/solidity/pawningShopData"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ganache-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: ganache
  name: ganache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ganache
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ganache
    spec:
      containers:
      - image: trufflesuite/ganache-cli
        name: ganache-cli
        volumeMounts:
        - name: ganache-storage
          mountPath: /app/ganache-data
        args:
        - --mnemonic
        - indoor neither various team olympic kit middle involve magnet topic history liar
        - --db
        - /app/ganache-data
        - --networkId
        - '5777'
        ports:
        - containerPort: 8545
      volumes:
      - name: ganache-storage
        persistentVolumeClaim:
          claimName: ganache-pvc
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: ganache
  name: ganache
spec:
  ports:
  - port: 8545
    protocol: TCP
    targetPort: 8545
  selector:
    app: ganache
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-config
data:
  systemLog:
    destination: file
    path: "/var/log/mongodb/mongod.log"
    logAppend: false
  storage:
    journal:
      enabled: false
  processManagement:
    fork: true
  net:
    bindIp: 127.0.0.1
    port: 27017
  setParameter:
    enableLocalhostAuthBypass: false
---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-secret
type: kubernetes.io/basic-auth
stringData:
  username: khanh
  password: handsome
---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: mongo
spec:
  members: 3
  version: "5.0.0"
  opsManager:
    configMapRef:
      name: mongo-config
  podSpec:
    persistence:
      single:
        storage: 20Mi
  credentials: mongo-secret-volume
  volume:
  - name: mongo-secret-volume
    secret:
      secretName: mongo-secret
  type: ReplicaSet
  persistent: true